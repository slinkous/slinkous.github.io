<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="experiment.css" />
    <style media="screen">
        @media (min-width: 1000px){
        .nav {
            width: 70%;
            /* order: -2; */
            flex-wrap: wrap;
          }
          .contact{
            width: 20%;
            order: -1;
            flex-wrap: wrap;
          }
          .links{
            flex-direction: row;
            flex-wrap: wrap;
          }
          body{
            background-color: green;
          }
        }
        @media (max-width: 700px){
          .main {
            flex-flow: row wrap;
          }
          .main .text{
            width: 100%;
            order: 1;

          }
          .main .img{
            width: 100%;
            order: 2;
          }
        }
        @media (max-width: 400px){
          html, body {
            height: 100%;
            width: 100%;
          }
          .links{
            width: 300px;
            max-width: 300px;
            height: 100%;
            position: absolute;
            transform: translate(-300px, 0);
            flex-direction: column wrao;
            /* order: -2; */

            /* transition: transform 0.3s ease; */
          }
          .nav {
            min-height: 50%;
            width: 100%;
            padding: 0px;
          }
          .contact{
            height: 100%

          }
          /* .contact{
            width: 300px;
            height: 40%;
            position: absolute;
            transform: translate(-300px, 60%);
            transition: transform 0.3s ease;
            order: -1;
          } */
        }
    </style>
  </head>
  <body>
    <!-- <div class="container"> -->

    <div class="links">
        <div class="nav">
          <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
          </ul>
        </div>
        <div class="contact">
          <ul>
            <li>Contact Me</li>
            <li>By E-mail</li>
          </ul>
        </div>
      </div>
    </div>
      <div class="main">
        <div class="text">
          <h1>A title</h1>
          <p>A paragraph about the topic. Lots to say here.</p>
        </div>
        <div class="img">
          <img src="http://placekitten.com/200/300" alt="Stock Kitten">
        </div>
      </div>

    <!-- </div> -->
  </body>
</html>
